<!DOCTYPE html>
<html>

<head>
<title>Student Regestration From</title>

<!--Input fields:
Full Name (text input)
Email Address (email input)
Age (number input)-->
<body>
<h1>Student Regestration Form</h1>
<form action="mona.html" method="post">
<div>
<label for="full name">Full Name</label>
<input type="text" id="fullname" name="fullname" placeholder="fullname"/>
</div>
<br>
<div>
<label for="Email Address">Email Address</label>
<input type="text" id="email" name="email address" placeholder="email"/>
</div>
<br>
<div>
<label for="age">Age</label>
<input type="number" id="age" name="age" placeholder="age" min="10" max="30"/>
</div>
<br>

<!--Radio buttons:
Choose your preferred programming language (JavaScript, Python, Java).-->
<div>
<p>Select your programming language*</p>

<label for="JavaScript"> JavaScript</label>
<input type="radio" id="JavaScript" name="JavaScript" value="JavaScript"/> 

<label for="Java">Java</label>
<input type="radio" id="Java" name="Java" value="Java"/>
</div>
<br>

<!--Checkboxes:
Select at least two of your favorite foods.-->

<br>

 <br>

web developers is their passion for learning new things and keeping up with the latest trends and technologies in the industry. Web development is constantly evolving and changing, and web developers need to adapt and update their skills and knowledge accordingly.

</div>
